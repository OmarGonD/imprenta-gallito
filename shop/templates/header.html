{% load static %}
<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
<style>
    #main-hero-banner {
        display: flex;

        margin-left: 10vw;
        margin-right: 10vw;

    <div class="col-md-3">
